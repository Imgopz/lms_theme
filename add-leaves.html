  <!-- Add Experience -->
  <div class="add-education">
    <div class="container">
      <div class="row">
        <div class="col-md-8 m-auto">
          <a href="dashboard.html" class="btn btn-light">
            Go Back
          </a>
          <h1 class="display-4 text-center">Add Leave Details</h1>
          <p class="lead text-center">Add leavetype, from and to date</p>
          <small class="d-block pb-3">* = required field</small>
          <form action="login.html">
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="* Employee Id" name="empId" required />
            </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="* Employee Name" name="empName" required />
            </div>
            <div class="form-group">
              <select class="form-control form-control-lg" name="status">
                <option value="0" selected>* Select Leave Type</option>
                <option value="Comp Off">Comp Off</option>
                <option value="Work From Home">Work From Home</option>
                <option value="Earned Leave">Earned Leave</option>
                <option value="Medical Leave">Medical Leave</option>
                <option value="On Duty">On Duty</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <h6>From Date</h6>
            <div class="form-group">
              <input type="date" class="form-control form-control-lg" name="from" />
            </div>
            <h6>To Date</h6>
            <div class="form-group">
              <input type="date" class="form-control form-control-lg" name="to" />
            </div>
            <input type="submit" class="btn btn-info btn-block mt-4" />
          </form>
        </div>
      </div>
    </div>
  </div>
